<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 270px;
        min-height: 80px;
      }
      button {
        padding: 0 3px;
        margin-right: 5px;
        border-radius: 5px;
      }
      #savedTabs {
        margin-top: 5px;
      }
      .tabSet {
        padding: 5px;
        margin: 5px 0px;
        border-top: 2px solid #aaa;
      }
      .active {
        background: #313131;
        color: white;
        margin-bottom: 5px;
      }
      .activeMsg {
        font-weight: 700;
      }
      .tab {
        display: inline-block; 
        padding: 3px 5px;
        text-align: center; 
        border: 1px solid #ccc; 
        cursor: pointer;
      }
      .tabImage {
          height: 30px; 
          background-size: contain; 
          background-position: center; 
          background-repeat: no-repeat
      }
      .tabImage.default {
          width: 30px;
      }
      .tabDescription {
          overflow: hidden; 
          font-size: 10px;
      }
      .pointer {
        cursor: pointer;
      }
      .name {
        margin-right: 10px;
        font-size: 14px;
      }
      .title {
        margin-bottom: 10px;
      }
      .hidden {
        display: none;
      }
      .buttons {
        float: right;
      }
      .setTitle {
        font-weight: 700;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div>
      <input id="createNewName" type="text">
      <button id="createNew">Save new</button>
    </div>
    <div id="savedTabs">
      <div id="activeSets" class="hidden">
        <div class="setTitle">
          Active
        </div>
        <div id="thisWindowSet" class="hidden">
        </div>
      </div>
      <div id="savedSets" class="hidden">
        <div class="setTitle">
          Inactive
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
